<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela 4</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 700px;
            
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
            
        }
    </style>
</head>
<body>

    <table>
        <caption>Filmes Favoritos</caption>

        <thead>
            <tr>
                <th scope="col">Grupos</th>
                <th scope="col">Nomes</th>
                <th colspan="3" scope="colgroup">Filmes</th>
            </tr>


        </thead>

        <tbody>
            <tr style="background-color: pink;">
                <th rowspan="3" scope="rowgroup">Mulheres</th>
                <td>Ana Maria</td>
                <td>Allien</td>
                <td>Rambo</td>
                <td>Vingadores</td>
            </tr>
            <tr>
                <td>Beatriz</td>
                <td>Hulk</td>
                <td>Cinderela</td>
                <td>Frozen</td>
            </tr>
            <tr style="background-color: pink;">
                <td>Paula</td>
                <td>Duro de Matar</td>
                <td>Anaconda</td>
                <td>Ghost</td>
            </tr>
            <tr style="background-color: blue;">
                <th rowspan="3" scope="rowgroup">Homens</th>
                <td>Marcos Paulo</td>
                <td>Allien</td>
                <td>Rambo</td>
                <td>Vingadores</td>
            </tr>
            <tr>
                <td>Antonio Pedro</td>
                <td>Hulk</td>
                <td>Cinderela</td>
                <td>Frozen</td>
            </tr>
            <tr style="background-color: blue;">
                <td>Claudio Marcelo</td>
                <td>Duro de Matar</td>
                <td>Anaconda</td>
                <td>Ghost</td>


        </tbody>






    </table>

   
</body>
</html>
